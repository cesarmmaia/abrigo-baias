<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Desinfecção de Baias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="h3 mb-0">Sistema de Gestão de Desinfecção de Baias</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Nova Desinfecção</h2>
                    </div>
                    <div class="card-body">
                        <form id="formDesinfeccao">
                            <div class="mb-3">
                                <label for="numero_baia" class="form-label">Número da Baia *</label>
                                <input type="number" class="form-control" id="numero_baia" name="numero_baia" min="1" max="50" required>
                            </div>
                            <div class="mb-3">
                                <label for="data_desinfeccao" class="form-label">Data da Desinfecção *</label>
                                <input type="date" class="form-control" id="data_desinfeccao" name="data_desinfeccao" required>
                            </div>
                            <div class="mb-3">
                                <label for="metodo" class="form-label">Método Utilizado *</label>
                                <select class="form-select" id="metodo" name="metodo" required>
                                    <option value="">Selecione um método</option>
                                    <option value="hipoclorito">Hipoclorito</option>
                                    <option value="ozonio">Ozônio</option>
                                    <option value="vapor">Vapor</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="observacao" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacao" name="observacao" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar Desinfecção</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Últimas Desinfecções</h2>
                        <a href="/relatorio" class="btn btn-sm btn-outline-primary">Ver Relatório Completo</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Baia</th>
                                        <th>Data</th>
                                        <th>Método</th>
                                        <th>Observação</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="listaDesinfeccoes">
                                    <!-- JavaScript preencherá aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
